name: "Unit Tests"
on:
  pull_request:
  push:
    branches:
      - master
      - 'releases/*'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: borales/actions-yarn@v2.0.0
        with:
          cmd: install 
    - uses: borales/actions-yarn@v2.0.0
        with:
          cmd: test
    - uses: ./
      with: 
        milliseconds: 1000
